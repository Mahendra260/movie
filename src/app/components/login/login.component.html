<body class="main-bg">
	<div class="login-container text-c animated flipInX">
			<div>
				<h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
			</div>
				<h3 class="text-whitesmoke">LogIn Template</h3>
				<p class="text-whitesmoke">LogIn</p>
			<div class="container-content">
				<form class="margin-t">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" required="" [(ngModel)]="username" name="username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="*****" required="" [(ngModel)]="password" name="password">
					</div>
					<button type="submit" class="form-button button-l margin-b" (click)="onclick($event)">LogIn</button>
	
					<a class="text-darkyellow" href="#"><small>Forgot your password?</small></a>
					<p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>
					<a class="text-darkyellow" href="#"><small>Sign Up</small></a>
				</form>
			</div>
		</div>
</body>
