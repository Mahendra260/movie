<div class="card" style="width: 15rem; margin:10px;" (click)="onclick()" >
    <img class="card-img-top" src={{imgUrl}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{movie.original_title}}</h5>
      <p class="card-text"></p>
        IMDB Rating:{{movie.vote_average}}
    </div>
</div>
